<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(30.000000, 0.000000);
		var myOptions = {
			zoom: 3,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(51.507322, -0.127647),
new google.maps.LatLng(33.448587, -112.077346),
new google.maps.LatLng(54.702354, -3.276575),
new google.maps.LatLng(38.894893, -77.036553),
new google.maps.LatLng(27.756767, -81.463983),
new google.maps.LatLng(54.702354, -3.276575),
new google.maps.LatLng(54.702354, -3.276575),
new google.maps.LatLng(54.702354, -3.276575),
new google.maps.LatLng(54.702354, -3.276575),
new google.maps.LatLng(27.756767, -81.463983),
new google.maps.LatLng(51.507322, -0.127647),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 10);
heatmap.set('radius', 20);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
